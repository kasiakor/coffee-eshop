<!DOCTYPE html>
<html lang="en" xmlns="http://ww.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Kasia's Coffee store</title>
	<script src="~/Scripts/jquery.min.js)"></script>
	<link rel="stylesheet" type="text/css" href="Styles/Layout.css"/>
</head>
<body>
	<header id="mainHeader">
		<div>
			<div class="headerlogo" href="index.html">
				<img src="Images/logo.jpg">
			</div>
			<span id="headername">Kasia's Coffee Store</span>
			<input type="search" class="searchbox" placeholder="Search our Store"/>
		</div>
		<nav class="backgroundgradient">

			<ul>
				<li><a class="navlink" href="index.html">Home</a></li>
				<li><a class="navlink" href="blog.html">Blog</a></li>
				<li><a class="navlink" href="allcoffees.html">Our coffees</a></li>
				<li><a class="navlink" href="accessories.html">Accessories</a></li>
				<li><a class="navlink" href="findus.html">Find us</a></li>
				<li><a class="navlink" href="checkout.html">Checkout</a></li>
			</ul>
		</nav> 
	</header>

	<div id="welcomeimage">
		<img src="Images/coffeeheader.jpg">
	</div>
	<div id="coffeeofthemonth">
		<img src="Images/cotm.jpg">
	</div>

	<section class="coffeedetails">
		<header class="blockheader">
			<span>Checkout</span>
			
		</header>
		
		<form id="mainForm" action="#" method="post"></form>
			<fieldset class="box">
				<legend>Your details</legend>
					<div>
						<p>
							<label class="textlabel" for="firstNameInput">First Name</label>
							<input id="firstNameInput" name="FirstName" type="text" autofocus="autofocus" class="textinput" placeholder="First Name" 
							required="required" />
						</p>

						<p>
							<label class="textlabel" for="lastNameInput">Last Name</label>
							<input id="lastNameInput" name="LastName" type="text" class="textinput" size="10" placeholder="Last Name" required="required"  />
						</p>

						<p>
							<label class="textlabel" for="emailInput">Email</label>
							<input id="emailInput" name="Email" type="email" class="textinput" placeholder="Email Address" required="required" />
						</p>

						<p>
							<label class="textlabel" for="streetNameInput">Street Name</label>
							<input id="streetNameInput" name="StreetName" type="text" class="textinput" required="required" />
						</p>

						<p>
							<label class="textlabel" for="houseNumberInput">House Number</label>
							<input id="houseNumberInput" name="HouseNumber" type="text" class="textinput" required="required"  />
						</p>

						<p>
							<label class="textlabel" for="postCodeInput">Post Code</label>
							<input id="postCodeInput" name="PostCode" type="text" class="textinput" required="required" />
						</p>

						<p>
							<label class="textlabel" for="cityNameInput">City</label>
							<input id="CityNameInput" name="CityName" type="text" class="textinput" required="required" />
						</p>

						<p>
							<label class="textlabel" for="countryNameInput">Country</label>
							<input id="countryNameInput" name="CountryName" type="text" class="textinput" required="required" />
						</p>

						<p>
							<label class="textlabel" for="phoneNumberInput">Phone Number</label>
							<input id="phoneNumberInput" name="PhoneNumber" type="text" class="textinput" />
						</p>

						<p>
							<label class="textlabel" for="blogInput">Blog</label>
							<input id="blogInput" name="Blog" type="url" class="textinput" />
						</p>

						<p>
							<label class="textlabel" for="remarkInput">Remark</label>
							<input id="remarkInput" name="Remark" type="text" class="textinput" />
						</p>

					</div>
			</fieldset>

			<br />

			<fieldset class="box">
				<legend>Your order</legend>
						<p>
							<label class="textlabel" for="deliveryDateInput">Request Delivery Date</label>
							<input id="deliveryDateInput" name="BirthDate" type="date" class="textinput" />
						</p>

						<p>
							<label class="textlabel" for="colorInput">Wrapping paper color</label>
							<input id="colorInput" name="Color" type="color" class="textinput" />
						</p>

						<p>
							<label class="textlabel" for="bowInput">How many bows on the package</label>
							<input id="bowInput" name="Bow" type="number" class="textinput" min="1" max="5" placeholder="Enter the value between 1 and 5" />
						</p>

			</fieldset>

			<input type="submit" class="submitbutton" value="Place order">
	</section>
</body>
</html>
